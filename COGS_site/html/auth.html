<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CogSci Connection</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

    <link type="text/css" rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <div id="message">

        <section id="login">
            <h1>Login</h1>

            <h2>Email:</h2><input type="email" style="width: 100%" id="auth_login_email" required>
            <br>
            <br>
            <h2>Password:</h2><input type="password" style="width: 100%" id="auth_login_password" required>
            <br>
            <br>
            <button type="button" class="btn btn-default btn-sm" style="float: left;" id="dontHaveAccountBtn">Don't have an Account?</button>
            <button type="button" class="btn btn-default btn-sm" style="float: right;" id="loginBtn">Login</button>
            <br style="clear: both;">
        </section>
        
        <section id="signup" class="hide">
            
            <h1>Sign Up</h1>

            <h2>Email:</h2><input type="email" style="width: 100%" id="auth_signup_email">
            <br>
            <br>
            <h2>Password:</h2><input type="password" style="width: 100%" id="auth_signup_password">
            <br>
            <br>
            <button type="button" class="btn btn-default btn-sm" style="float: left;" id="alreadyHaveAcct">Already have an Account?</button>
            <button type="button" class="btn btn-default btn-sm" style="float: right;" id="signUpBtn">Sign Up</button>
            <br style="clear: both;">
            
        </section>
        
        <section id="emailverif" class="hide">
            <h1>Email Verification</h1>
            
            <p>You have been sent an email to verify your identity. Once you have completed this step, you may return to the main page.</p>
            
            <button type="button" class="btn btn-default btn-sm" id="href_mainpage">Go to the Main Page</button>
            
        </section>



    </div>
    
    <script src="../js/auth.js" type="application/javascript"></script>
</body>

</html>
