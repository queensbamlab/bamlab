<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CogSci Connection</title>
    <meta name="author" content="Morgan Gallant">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/index.css">
</head>

<body>

    <div class="container">

        <header>

            <img src="../assets/cogs_banner.png" style="width: 100%;" alt="Banner">

           

        </header>

        <row>
            <div style="width: 100%;">
                <section class="panel panel-primary">
                    <div class="panel-heading">Compose New Post
                    </div>
    
                    <div class="compose">
    
                        <input type="text" placeholder="Post Name" id="post_name" class="required">
                        <p class="hide">Target Field: </p>
                        <select style="width: 150px;" id="post_target" class="hide">
                        <option>General</option>
                        <option>Cognitive Psychology</option>
                        <option>Neuroscience</option>
                        <option>Linguistics</option>
                        <option>Artificial Intelligence</option>
                        <option>Philosophy</option>
                    </select>
                        <br>
                        <br>
                        <textarea placeholder="Post Content Goes Here" id="post_content" class="required"></textarea>
                        <br>
                        <br>
                        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button class="btn btn-primary" id="submitBtn">Post</button>
                    </div>
                    
                </section>
            </div>
        </row>

        </div>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
            <script src="../js/compose.js" type="application/javascript"></script>
</body>

</html>
