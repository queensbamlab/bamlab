<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CogSci Connection</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

    <link type="text/css" rel="stylesheet" href="../css/auth.css">
</head>

<body>
<div id="message">

    <section>
        <h1>Change Password</h1>

        <h2>Current Password:</h2><input type="password" style="width: 100%" id="current_pwd" class="required">
        <br>
        <br>
        <h2>New Password:</h2><input type="password" style="width: 100%" id="new_pwd" class="required">
        <br>
        <br>
        <h2>Re-Type New Password:</h2><input type="password" style="width: 100%" id="confirm_new_pwd" class="required">
        <br>
        <br>
        <button type="button" class="btn btn-default btn-sm" style="float: left;" id="cancelBtn">Cancel</button>
        <button type="button" class="btn btn-primary btn-sm" style="float: right;" id="submitBtn">Submit</button>
        <br style="clear: both;">
    </section>



</div>

<script src="../js/changepwd.js" type="application/javascript"></script>
</body>

</html>
