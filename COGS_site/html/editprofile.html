<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CogSci Connection</title>
    <meta name="author" content="Morgan Gallant">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>

    <div class="container">

        <header>

            <img src="../assets/cogs_banner.png" style="width: 100%;" alt="Banner">

            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                        <a class="navbar-brand" href="../index.html">
                            <!--                        <img id="brand-img" alt="Brand" src="assets/queens_wordmark.png">-->
                            Cognitive Science Research Group
                        </a>
                    </div>


                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profile <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li id="profile_editprofile" class="hide"><a href="profile.html">Profile</a></li>
                                    <li id="sign_up_editprofile"><a href="auth.html">Sign Up / Log In</a></li>
                                    <li role="separator" class="divider hide" id="editprofile_seperator"></li>
                                    <li id="logout_editprofile" class="hide"><a href="">Log Out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>

        <div class="ep" style="margin-left: 15px;">
          <h2>Edit Profile</h2>
          <br />
          <h5>Full Name: </h5> <input type="text" id="ep-name" />
          <h5>Photo URL: </h5> <input type="text" id="ep-photo" />
          <h5>Website: </h5> <input type="text" id="ep-website" />
          <h5>Contactable Research Areas: </h5>
          <table>
              <tbody>
                  <tr>
                      <td><input type="checkbox" id="ep_checkbox_psyc" class="checkbox_info" value="Cognitive Psychology"></td>
                      <td>Cognitive Psychology</td>
                  </tr>
                  <tr>
                      <td><input type="checkbox" id="ep_checkbox_neuro" class="checkbox_info" value="Neuroscience"></td>
                      <td>Neuroscience</td>
                  </tr>
                  <tr>
                      <td><input type="checkbox" id="ep_checkbox_ling" class="checkbox_info" value="Linguistics"></td>
                      <td>Linguistics</td>
                  </tr>
                  <tr>
                      <td><input type="checkbox" id="ep_checkbox_ai" class="checkbox_info" value="Artificial Intelligence"></td>
                      <td>Artificial Intelligence</td>
                  </tr>
                  <tr>
                      <td><input type="checkbox" id="ep_checkbox_phil" class="checkbox_info" value="Philosophy"></td>
                      <td>Philosophy</td>
                  </tr>
              </tbody>
          </table>
          <h5>Research Outline:</h5> <textarea id="ep-research" maxlength="140"></textarea>
          <h5>Affiliation</h5><input type="text" id="ep-affiliation" />

          <br /><br />
          <button class="btn btn-primary" id="ep-submit">Update Profile</button>
        </div>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="../js/editprofile.js" type="application/javascript"></script>
</body>

</html>
