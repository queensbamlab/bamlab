<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CogSci Connection</title>
    <meta name="author" content="Morgan Gallant">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> 
    <script>
        $(function () {
            $("#event_date").datepicker();
        });
    </script>
</head>

<body>

    <div class="container">

        <header>

            <img src="../assets/cogs_banner.png" style="width: 100%;" alt="Banner">



        </header>

        <section class="posts panel panel-primary" id="compose">
            <div class="panel-heading">Compose New Event
            </div>

            <div class="compose">

                <input type="text" placeholder="Event Name" id="event_name" class="required">
                <br>
                <br>
                <input type="text" placeholder="Event Location" id="event_location" class="required">
                <br>
                <br>
                <input type="text" placeholder="Event Date" id="event_date" class="required">
                <br>
                <br>
                <input type="text" placeholder="Event Time" id="event_time" class="required">
                <br>
                <br>
                <textarea placeholder="Event Discription" id="event_desc" class="required"></textarea>
                <br>
                <br>
                <button class="btn btn-secondary" id="event_cancel_btn">Cancel</button>
                <button class="btn btn-primary" id="event_post_button">Post</button>
            </div>

        </section>

    </div>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="../js/composeevent.js" type="application/javascript"></script>
</body>

</html>
